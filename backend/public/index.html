<!DOCTYPE html>
<html>
<head>
    <title>Product Manager</title>
    <style>
        body{
            font-family: Arial;
            margin:40px;
            background:#f5f5f5;
        }
        h1{color:#333;}
        form{
            background:white;
            padding:20px;
            width:300px;
            box-shadow:0 0 10px #ccc;
        }
        input,button{
            width:100%;
            padding:8px;
            margin-top:10px;
        }
        .card{
            background:white;
            padding:15px;
            margin-top:15px;
            width:300px;
            box-shadow:0 0 5px #ccc;
        }
    </style>
</head>
<body>

<h1>Add Product</h1>

<form action="/add-product" method="POST">
    <input name="name" placeholder="Product Name" required />
    <input name="quantity" type="number" placeholder="Quantity" required />
    <input name="price" type="number" placeholder="Price" required />
    <button type="submit">Add Product</button>
</form>

<h1>All Products</h1>
<div id="products"></div>

<script>
async function loadProducts(){
    const res = await fetch('/api/product');
    const products = await res.json();

    const container = document.getElementById('products');
    container.innerHTML = '';

    products.forEach(p => {
        container.innerHTML += `
            <div class="card">
                <b>${p.name}</b><br>
                Qty: ${p.quantity}<br>
                Price: â‚¹${p.price}
            </div>
        `;
    });
}

loadProducts();
</script>

</body>
</html>
